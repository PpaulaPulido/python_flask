<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones</title>
    <link rel="stylesheet" href="{{url_for ('static', filename='../static/canciones.css')}}">
    <link rel="stylesheet" href="../static/canciones.css">
</head>

<body>
    <div class="container">
        <h1>Bienvenido a la lista de canciones</h1>
        <table class="table">
            <tr>
                <th>Codigo</th>
                <th>Titulo</th>
                <th>Artista</th>
                <th>Género</th>
                <th>Precio</th>
                <th>Duración</th>
                <th>Lanzamiento</th>
                <th>Imágen</th>
                <th>Acciones</th>
            </tr>
            <tbody>
                {% for cancion in canciones %}
                <tr>
                    <td>{{cancion[0]}}</td>
                    <td>{{cancion[1]}}</td>
                    <td>{{cancion[2]}}</td>
                    <td>{{cancion[3]}}</td>
                    <td>{{cancion[4]}}</td>
                    <td>{{cancion[5]}}</td>
                    <td>{{cancion[6]}}</td>
                    <td><img src="data:image/jpeg;base64,{{ cancion.imagen }}" width="100" alt="Imagen de la canción"></td>
                    <td class="botones">
                        <a href="{{url_for('editar_cancion', id = cancion[0])}}">Editar</a>
                        <a href="{{ url_for('eliminar_cancion', id=cancion[0]) }}">Eliminar</a>
                    </td>
                </tr>
                {% endfor%}
            </tbody>
        </table>
        <a href="{{ url_for('registrar_cancion')}}" class="agregar">Agregar Canción</a>
    </div>
</body>

</html>
